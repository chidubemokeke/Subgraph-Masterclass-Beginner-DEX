specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: UniswapV3Factory
    network: base
    source:
      address: "0x33128a8fC17869897dcE68Ed026d694621f6FDfD"
      abi: UniswapV3Factory
      startBlock: 15427821
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolCreated
        - Pool
        - Token
      abis:
        - name: UniswapV3Factory
          file: UniswapV3Factory/abis/UniswapV3Factory.json
        - name: ERC20
          file: UniswapV3Factory/abis/ERC20.json
        - name: Pool
          file: UniswapV3Factory/abis/pool.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
      file: UniswapV3Factory/UniswapV3Factory.wasm
templates:
  - kind: ethereum/contract
    name: UniswapV3Pool
    network: base
    source:
      abi: UniswapV3Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/UniswapV3Pool/UniswapV3Pool.wasm
      entities:
        - Pool
        - Swap
        - Mint
        - Burn
      abis:
        - name: UniswapV3Pool
          file: UniswapV3Pool/abis/Pool.json
        - name: ERC20
          file: UniswapV3Pool/abis/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn
