specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: UniswapFactory
    network: base
    source:
      address: "0x33128a8fC17869897dcE68Ed026d694621f6FDfD"
      abi: UniswapFactory
      startBlock: 15427821
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Token
      abis:
        - name: UniswapFactory
          file: ./abis/UniswapFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated

      templates:
  - kind: ethereum/contract
    name: Pool
    network: base
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
