specVersion: 0.0.5
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: "0x1F98431c8aD98523631AE4a59f267346ea31F984"
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - FeeAmountEnabled
        - OwnerChanged
        - PoolCreated
      abis:
        - name: Factory
          file: ./abis/Factory.json

templates:
  - name: Pool
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - FeeAmountEnabled
        - OwnerChanged
        - PoolCreated
      abis:
        - name: Factory
          file: ./abis/Factory.json
